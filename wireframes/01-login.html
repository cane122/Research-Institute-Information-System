<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Istraživačko razvojni centar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        .container { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #2c3e50; font-size: 24px; }
        .logo p { color: #7f8c8d; font-size: 14px; margin-top: 5px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #2c3e50; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 5px; font-size: 14px; }
        .form-group input:focus { outline: none; border-color: #3498db; box-shadow: 0 0 5px rgba(52,152,219,0.3); }
        .btn { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #2980b9; }
        .checkbox-group { display: flex; align-items: center; margin-bottom: 20px; }
        .checkbox-group input[type="checkbox"] { margin-right: 8px; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #3498db; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>Istraživačko razvojni centar</h1>
                <p>Sistem za upravljanje informacijama</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="username">Korisničko ime</label>
                    <input type="text" id="username" name="username" placeholder="Unesite korisničko ime" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Lozinka</label>
                    <input type="password" id="password" name="password" placeholder="Unesite lozinku" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Zapamti me</label>
                </div>
                
                <button type="submit" class="btn">Prijavite se</button>
            </form>
            
            <div class="links">
                <a href="#forgot">Zaboravili ste lozinku?</a>
            </div>
        </div>
    </div>
</body>
</html>
