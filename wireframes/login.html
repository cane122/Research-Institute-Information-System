<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 90%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 24px;
        }
        .logo p {
            color: #7f8c8d;
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #2980b9;
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        .system-info {
            background: #e8f6f3;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #27ae60;
        }
        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-back:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="nav-back">← Nazad na Pregled</a>
    
    <div class="login-container">
        <div class="logo">
            <h1>RIIS Login</h1>
            <p>Istraživačko-Razvojni Centar</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="username">Korisničko Ime</label>
                <input type="text" id="username" name="username" placeholder="Unesite korisničko ime" required>
            </div>
            
            <div class="form-group">
                <label for="password">Lozinka</label>
                <input type="password" id="password" name="password" placeholder="Unesite lozinku" required>
            </div>
            
            <button type="submit" class="login-btn">Prijavite se</button>
            
            <div class="forgot-password">
                <a href="#">Zaboravili ste lozinku?</a>
            </div>
        </form>
        
        <div class="system-info">
            <h4>Demo Korisnici:</h4>
            <p><strong>Administrator:</strong> admin / admin123</p>
            <p><strong>Rukovodilac:</strong> manager / manager123</p>
            <p><strong>Istraživač:</strong> researcher / research123</p>
        </div>
    </div>
</body>
</html>
